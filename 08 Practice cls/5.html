<script>
   /*
    * * * * *
    *       *
    *       *
    *       *
    * * * * *
    */
    let size = 5;

for (let i = 0; i < size; i++) {
  let row = '';
  for (let j = 0; j < size; j++) {
    // Print * if it's the first or last row, or first/last column
    if (i === 0 || i === size - 1 || j === 0 || j === size - 1) {
      row += '* ';
    } else {
      row += '  '; // two spaces to align with '* '
    }
  }
  console.log(row);
  
}

</script>
