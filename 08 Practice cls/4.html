<script>
    // swapping of two var using xor operator
    let a=5;
    let b=20;
    console.log("Before swaping"+a +"and"+b);
// after swapping
    a=a^b;
    console.log(a)// it can give any number
    b=a^b;
    console.log(b);//15 it will give only swap number
    a=a^b;
    console.log(a)//20
    console.log("Before swaping"+a +"and"+b);

</script>
