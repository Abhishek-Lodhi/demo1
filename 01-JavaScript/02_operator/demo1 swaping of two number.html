<script>
  let a = 5;
  let b = 10;

  console.log("before swippinng a=", a);
  console.log("before swippinng b=", b);

  a = a + b;
  b = a - b;
  a = a - b;

  console.log("after swippinng a=", a);
  console.log("after swippinng b=", b);
  console.log(a, b);
</script>
