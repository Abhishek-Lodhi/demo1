<script>
    //spread operator
    var arr=[11,22,33,44,55,100];
    console.log(arr);
    console.log(arr.length);//6

    arr=[...arr,66,77,99];
    console.log(arr);
    console.log(arr.length);//9

    var s={s_rl:101,s_name:"Abhishek"};
    console.log(s)
   console.log(Object.keys(s).length)//2

   s={...s,city:"sagar",state:"mp"};
    console.log(s)
    console.log(Object.keys(s).length)//4
</script>
