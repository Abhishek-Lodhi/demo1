<script>
    let n = 5; // Number of rows

for (let i = 1; i <= n; i++) {
    let str = "";
    
    // Printing spaces
    for (let j = 1; j <= n - i; j++) {
        str += " ";
    }

    // Printing odd number of asterisks
    for (let k = 1; k <= 2 * i - 1; k++) {
        str += "*";
    }

    document.write(str,"<br>");

}

</script>
