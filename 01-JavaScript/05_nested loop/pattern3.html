 <script>
    // program to print i*j array reverse order.
    x=parseInt(prompt("enter the value of X"));
    y=parseInt(prompt("enter the value of Y"));
for(i=1;i<=x;i++)
{
  for(j=y;j>=0;j--)
  {
    document.write("<b>",j,"&nbsp &nbsp</b>");
  }
  document.write("<br>");
}  document.write("<b>Bye..</b>");
</script>
