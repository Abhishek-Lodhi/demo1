  <script>
    //chat gpt
    function showDetails(greet, sign) {
  console.log(greet + " " + this.name + sign);
}

const user = { name: "Abhishek" };

// call
showDetails.call(user, "Hello", "!");   // Hello Abhishek!

// apply
showDetails.apply(user, ["Hi", "!!"]);  // Hi Abhishek!!

// bind
const boundGreet = showDetails.bind(user, "Hey", " :)");
boundGreet();                           // Hey Abhishek :)

  </script>
