<script>
    /*
    binding function
    call()
    apply()
    bind()
    */
   var emp={
    id:101,
    name:"abhishek",
    sal:15000,
    printdetails:function (){
        console.log("name : ",this.name);
    }
   }
   emp.printdetails();//abhishek

   var emp1={
    id:102,
    name:"Rohit",
    age:18,
    printdetails:function(){
        console.log("name : ",this.name);
    }
   }
   emp1.printdetails();//rohit

   //using call function.

   var emp2={
    id:103,
    name:"Rahul",
    age:19,
    printdetails:function(){
        console.log("name : ",this.name);
    }
   }
   var emp3={
    id:104,
    name:"Mohit",
    sal:2000
   }
   var emp4={
    id:104,
    name:"sanjay",
    sal:2000
   }
   
   emp2.printdetails();//rahul
   emp2.printdetails.call(emp3);//mohit
   emp2.printdetails.call(emp4);//sanjay

   var em={
    id:104,
    name:"ram",
    sal:2000
   }
   var em1={
    id:104,
    name:"shyam",
    sal:2000
   }
   var em2={
    id:104,
    name:"mohan",
    sal:2000
   }
   var printdetails=function(){
    console.log("name : ",this.name);
   }
   printdetails.call(em);//ram
   printdetails.call(em1);//shyam
   printdetails.call(em2);//mohan
   
</script>
