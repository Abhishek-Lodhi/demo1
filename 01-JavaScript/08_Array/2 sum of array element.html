    <script>
        var arr = [11,22,33,44,55,66,77,88,99,110];
        var sum = 0;
        
        for(var i=0;i<arr.length;i++)
        {
          document.write(arr[i]+"<br/>");
          sum = sum + arr[i];
        }
        document.write("<h1>Sum of Array Element is : "+sum+"</h1>");
        
        document.write("<hr/>")
        sum = 0;
        for(var ar of arr)
        {
          document.write(ar+"<br/>");
          sum = sum + ar;
        }
        document.write("<h1>Sum of Array Element is : "+sum+"</h1>"); 
        
      </script>
