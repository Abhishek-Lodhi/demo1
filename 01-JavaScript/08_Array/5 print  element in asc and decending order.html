     <script>
        //print array element in assinding order.
        
          var arr = [11,21,15,23,5,6,52,29,9,10];
          
          document.write("<h1>Actual Array Element is : </h1>");
          for(var i=0;i<arr.length;i++)
          {
             document.write(arr[i]+"&nbsp;&nbsp;");
          }
          
          document.write("<hr/>");
          
          //Logic : 
          for(var i=0;i<arr.length;i++)
          {
            for(var j=i+1;j<arr.length;j++)
            {
               if(arr[i]>arr[j])
               {
                 //Login Swaping
                 temp = arr[i];
                 arr[i] = arr[j];
                 arr[j] = temp;
               }
               //document.write("index ",i,"* ",j,"&nbsp;&nbsp;= [ ",arr," &nbsp;]<br>");
            }
            //document.write("<hr>");
          }
          document.write("<h1>Asscending Order Element is : </h1>");
          for(var i=0;i<arr.length;i++)
          {
             document.write(arr[i]+"&nbsp;&nbsp;");
          }
        </script>
