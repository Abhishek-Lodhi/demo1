<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ar=[2,4,6,8,10,12];
        sum=0;
        for(i=0;i<ar.length;i++)
    {
        document.write(ar[i]);
        sum+=ar[i];
        document.write("<br>")
    }

    document.write("sum of even element=",sum,"<br><hr>");
    </script>
    <script>
        aa=[1,3,5,7,9];
        sum=0;
        for(as of aa)
    {
        document.write(as)
        sum=sum+as;
        document.write("<br>")
    }
    document.write("sum of odd element=",sum,"<br><hr>");
    </script>
    <script>
        aa=[1,2,5,8,10,11,14];
        sum=0;
        for(as in aa)
    {
        if(as%2!==0)
    {
        document.write(aa[as])
        sum=sum+aa[as];
        document.write("<br>")
    }
    }
    document.write("sum of odd element=",sum,"<br><hr>");
    </script>
    
</body>
</html>
