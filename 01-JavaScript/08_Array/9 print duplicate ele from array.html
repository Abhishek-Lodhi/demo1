
<!DOCTYPE html>
<html>
  <head>
    <title>Duplicate Elements</title>
  </head>
  <body>
    <script>
                //print duplicate elements from given array.
                arr=[10,5,46,48,2,3,45,6,85,45,56,7,2,7,40,10,5];
                document.write("Original Array=");
                for(i=0;i<arr.length;i++)
                {
                    document.write(arr[i]," ");
                }
                document.write("<br>")

                //logic outer loop
                document.write("Duplicate elements=")
                for(i=0;i<arr.length;i++)
                {
                    var count=0;
                    //check if already printed
                    var alreadyPrinted=false;
                    for(k=0;k<i;k++)
                {
                  if(arr[i]==arr[k])
                  {
                    alreadyPrinted=true;
                    break;
                  }
                }
                if(alreadyPrinted==false)
                {
                    for(j=0;j<arr.length;j++)
                {
                    if(arr[i]==arr[j])
                {
                    count++
                }
                }
                }
                if(count>1)
                {
                    document.write(arr[i]," ");
                }
                }
                document.write("<br>Bye..");
    </script>
