<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Based Event</title>
    <script>
        function show(){
alert('show invoked');
        }
        function display(){
            alert('display invoked');
        }
    </script>
</head>
<body>
    <button onclick="alert('Hello Everyone...')">Click me!</button>
    <button ondblclick="alert('Good Morning')">Click Here!</button>
    <br></br>
    <button onclick="show()">Click me!</button>
    <button ondblclick="show()">Click Here!</button>
    <br></br>
    <button onclick="display()">Click me!</button>
    <button ondblclick="display()">Click Here!</button>
    <hr>
</body>
</html>
