<script>
    //enhanced object literals
    /* ES-6 : provides enhanced object literals which make it easy 
    to quickly create objects
                  with properties inside
    the curly braces.
    */
   function add(x,y,z){
    var c=x+y+z;
    return {x,y,z,c}
   }
   var object=add(22,8,5);
   console.log(`${object.x}:${object.y}:${object.z}=${object.c}`)

</script>
