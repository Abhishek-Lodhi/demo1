<script>
// add default parameter
function add(x,y,a=30,b=20){
    document.write(`addition of : x: ${x}, y: ${y},a: ${a},b ${b}
     is:`,x+y+a+b);
}
add(10,20,30,40);//100
document.write("<br>")

add(10,20,30);//80
document.write("<br>")

add(11,22);//83
document.write("<br>")

add(11);//NaN : not a number
//document.write("<hr>")

</script>
