<script>
    // template literales:
    //in ES-5 :
    var x=10;
    var y=20;
    document.write("x is :",x," and y is : ",y," <br>");

    /*
    in ES-6 : ES-6 is introduces very simple string templates 
    along with placeholders for the variables.
            the syntax for using the string template is
            ${parameter} and is used inside the back-ticked string.
    */
   document.write(`x is : ${x} and y is : ${y}`);
</script>
