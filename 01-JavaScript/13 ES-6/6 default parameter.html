 <script>
    // default parameter
    function show(a=10,b=15)
    {
        document.write(`a is : ${a} and b is : ${b}`);
    }
    show(50,60);//calling with arguments

    document.write("<br>")

    show();//calling without arguments

    document.write("<hr>")
</script>
