<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./emp.js" type="text/javascript"></script>
</head>
<body>
    <div  class="container">
        <h1>Enter Employee Records</h1>
        <div class="row" >
            <div class="col-md-3">
               <div class="form-group">
                <input id="eid" type="text" placeholder="Enter id">
               </div>
            </div>
            <div  class="col-md-3">
                <div class="form-group">
                    <input id="ename" type="text" placeholder="Enter Name">
                </div>
            </div>
            <div  class="col-md-3">
                <div class="form-group">
                    <input id="eemail" type="email" placeholder="Enter Email">
                </div>
            </div>
            <div  class="col-md-3">
                <div class="form-group">
                    <input id="enumber" type="number" placeholder="Enter Contact Number">
                </div>
            </div>
        </div>
<!-- ------------------------------------------------------------ -->
        <div class="row">
            <div class="col-md-3">
                <div>
                    <input id="esalary" type="text" placeholder="Enter Salary">
                </div>
                <br>
            </div>
            <div  class="col-md-3">
                <div class="form-group">
                    <input type="text" id="ebonus" placeholder="Enter Bonus">
                </div>
            </div>
            <div  class="col-md-3">
                <div class="form-group">
                    <input type="text" id="eexperiance" placeholder="Enter Experiance">
                </div>
            </div>
            <div  class="col-md-3">
                <div class="form-group">
                    <input type="date" id="edate" placeholder="Enter Joining Date">
                </div>
            </div>
        </div>
        <!-- ----------------------- -->
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="button" value="Add Employee" onclick="" class="btn btn-success form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="button" value="Show Employee" onclick="" class="btn btn-danger form-control">
                </div>
            </div>
         </div>
         <br>
         <!-- ------------ -->
          <div>
            <input type="text" id="sid" placeholder="Search Employee id">
            <input type="button" value="Search" onclick="" class="btn btn-success">
          </div>
          <br>
          <!-- ----------------------- -->
          <h1>Show Employee Records</h1>
          <div>
            <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Salary</th>
                        <th>Bonus</th>
                        <th>Experiance</th>
                        <th>Joining Date</th>
                        <th>Total Salary</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
                <tfoot></tfoot>
            </table>
          </div>

    </div>
</body>
</html>
