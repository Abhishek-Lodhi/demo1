<html>
  <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link href="./style.css" rel="stylesheet"/>
   <script src="./emp.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
  <div class="container">
    <h1>Enter Employee Records<h1>
   <div class="row">
     <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Id" id="eid" class="form-control"/>
	  </div>
	 </div>
	 <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Name" id="ename" class="form-control"/>
	  </div>
	 </div>
	  <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Email" id="eemail" class="form-control"/>
	  </div>
	 </div>
	  <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Contact" id="econtact" class="form-control"/>
	  </div>
	 </div>
   </div>	
   
   <div class="row">
     <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Salary" id="esal" class="form-control"/>
	  </div>
	 </div>
	 <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Bonus" id="ebonus" class="form-control"/>
	  </div>
	 </div>
	  <div class="col-md-3">
	  <div class="form-group">
	    <input type="text" placeholder="Enter Experience" id="eexp" class="form-control"/>
	  </div>
	 </div>
	  <div class="col-md-3">
	  <div class="form-group">
	    <input type="date" placeholder="Enter Join Date" id="edate" class="form-control"/>
	  </div>
	 </div>
   </div>
   
   <div class="row">
     <div class="col-md-6">
	  <div class="form-group">
	    <input type="button" value="Add Employee" onclick="addEmployee()" class="btn btn-success form-control"/>
	  </div>
	 </div>
	 <div class="col-md-6">
	  <div class="form-group">
	    <input type="button" value="Show Employee" onclick="" class="btn btn-danger form-control"/>
	  </div>
	 </div>
   </div>
  <br/>
  
    <div id="search">
	  <input type="text" placeholder="Search Emp id" id="sid"/>
	  <input type="button" value="Search" onclick="" class="btn btn-success"/>
	  &nbsp;&nbsp;
	</div>
  <br/>
  <h1>Show Employee Records<h1>
	<div class="table-responsive">
	  <table class="table table-bordered table-hover table-striped">
	    <thead>
		  <tr>
		    <th>S.No</th>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Contact</th>
			<th>J Date</th>
			<th>Exp</th>
			<th>Salary</th>
			<th>Bonus %</th>
			<th>Total Sal</th>
			<th>Update</th>
			<th>Delete</th>
		  </tr>
		</thead>
       <tbody id="tbdy"></tbody>		
	  </table>
	</div>
  </div> 	
  </body>
</html>
