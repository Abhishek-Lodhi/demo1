    <script>
         /*wap to check a number is even or odd using function ,
        it's response must be used by callback for further decision .
        if a number is even than check it is +ve or -ve ,
        if odd check divisibility by 5.
        */
       function check(callback)
    {
        n=parseInt(prompt("Enter any number"));
        if(n%2==0)
    {
        console.log("number is even:",n);
        callback();
    }
    else{
        console.log("Number is odd:",n);
        callback();
    }
    }
    //callback function
    function callback()
    {
        if("no is even",n)
    {
        if(n>0)
    {
        console.log("no is +ve",n);
    }
    else if(n==0)
    {
        console.log("no is zero",n);
    }
    else
    {
        console.log("no is -ve",n);
    }
    }
    else{
        if(n%5==0)
    {
        console.log("no is divisible by 5",n);
    }
    }
    }
    check(callback);
    </script>
