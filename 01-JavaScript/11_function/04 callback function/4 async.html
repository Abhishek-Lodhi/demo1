<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback function using async or non-blocking.
        console.log("before calling...");
        function abc(fun) //fun=xyz
        {
            console.log("abc invoked");
            //fun();
            setTimeout(fun,3000);
        }
        function xyz()
        {
            console.log("xyz invoked.");
        }
        abc(xyz);//function as an arguments.
        console.log("After calling....");
    </script>
</body>
</html>
