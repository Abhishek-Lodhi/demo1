    <script>
          /*wap to check a number is even or odd using function ,
        it's response must be used by callback for further decision .
        if a number is even than check it is +ve or -ve ,
        if odd check divisibility by 5.
        */
        // chat GPT code 
         // Step 1: Function banate hain jo even/odd check kare
function checkEvenOdd(number, callback) {
    if (number % 2 === 0) {
        console.log("Number is Even:", number);
        callback("even", number); // callback ko 'even' type aur number bhejte hain
    } else {
        console.log("Number is Odd:", number);
        callback("odd", number);  // callback ko 'odd' type aur number bhejte hain
    }
}

// Step 2: Hum number define karte hain
let num = parseInt(prompt("Enter any number"));

// Step 3: Function call karte hain aur callback pass karte hain
checkEvenOdd(num, function(type, value) {
    // Yahan par type ya toh 'even' hoga ya 'odd'
    
    if (type === "even") {
        // Even number ke liye check karte hain positive ya negative
        if (value > 0) {
            console.log("Even number is Positive:", value);
        } else if (value < 0) {
            console.log("Even number is Negative:", value);
        } else {
            console.log("Even number is Zero");
        }
    } else if (type === "odd") {
        // Odd number ke liye check karte hain divisible by 5
        if (value % 5 === 0) {
            console.log("Odd number is divisible by 5:", value);
        } else {
            console.log("Odd number is NOT divisible by 5:", value);
        }
    }
});
 
    </script>
