<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arrow function
       var add=()=>// defination
    {
        x=parseInt(prompt("Enter any number"));
        y=parseInt(prompt("Enter any number"));
        z=x+y;
        document.write("Addition of ",x," and ",y," is : ",z,"<br> ");
    }
    add();// calling
    </script>
    
</body>
</html>
