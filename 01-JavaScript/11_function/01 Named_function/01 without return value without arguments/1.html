<!-- second question -->
    <script>
       // 1 without return value without arguments.

        function show()//defination
        {
            var x=100; //here x is local variable
            document.write("Hello indore ",x," <br>");
        }
        show();//calling
        show();
        document.write("<hr>");
        document.write("outside show() after invoked ",x," ");//give Error: x is not define.
        document.write("<hr>");
        show();
         /*
       Local variable : Declare & Define Inside the Function with the help of var keyword
                      : We cannot Access outside the function body or block.
                      : To Occupied Memory at a time of Function Calling  				
      */  
    </script>
