    <script>
         // 1 without return value without arguments.
         
        function factorial()//defination.
        {
            num=5;
            f=1;
            for(i=1;i<=num;i++)
        {
            f=f*i;
        }
        document.write("<h1>factorial of <span style='color:blue'> ",num,"</span> is :<span style='color:red'> "+f+" </span></h1>"); 
        }
        factorial();//calling.
    </script>
