<!DOCTYPE html>

<body>
    <script>
        //03 with return variable with arguments.
        function show(x,y)
        {
            var z=x+y;

            return z;
        }
        var a=10;
        var b=15;
       var result= show(a,b); //calling.
       document.write("Addition of ",a," and ",b," is : ",result," <br>");
    </script>
</body>
