<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // without return value with arguments.

        var add=function(x,y)
        {
            z=x+y;
            document.write("Addition of ",x," and ",y," is : ",z,"<br>");
        }
        a=parseInt(prompt("Enter Any Value"));
        b=parseInt(prompt("Enter Any Value"));
        add(a,b);
        add(10,25);
    </script>
</body>
</html>
