 <script>
//Named Function 
function show()
{
   document.write("<h1>Show Invoked : </h1>")
}
show();

//Assignment
var x = show;  //Function Assign in x variable;
document.write(typeof x);  //function
x();  //Show function execute

//Assignment or Annonum function
var fun = function()
{
   document.write("fun Invoked : ")
}
fun();
</script>
