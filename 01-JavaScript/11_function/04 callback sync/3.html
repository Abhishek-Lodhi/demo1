<script>
    //callback function using sync or blocking.
    function abc(fun,b,c)//fun=show,a=12,b=13
    {
        console.log("abc invoked");
        z=b+c;
        fun(z);
    }
    //1st way
    function show(result)//result=z
    {
        console.log("Show invoked",result);
    }
    abc(show,12,13);
    //2nd way
    abc((res)=>//res=z
    {
        console.log("result is:",res);
    },22,44);

</script>
