<script>
    //callback function using syncronus or blocking.
    function abc(x) //x=xyz 
    {
        console.log("abc invoked");
        x(); //callback function calling.
    }
    //1st way
    function xyz()
    {
      console.log("xyz invoked");
    }
    abc(xyz);

    //2nd way
   var xyz= function(){
        console.log("Annous fun invoked");
    }
    abc(xyz);

   //3rd way
    var xyz= ()=>{
        console.log("Arrow fun invoked");
    }
    abc(xyz);

    //4th way
    abc(()=>{
        console.log("Callback fun invoked");
    })
</script>
