<script>
    // callback function using asynchronous or non-blocking.
    console.log("Before calling");
    function abc(fun){
        console.log("abc invoked");
        //fun();//synchronous calling
       // setTimeout(fun,2000);//asynchronous calling
       setTimeout(()=>{//asynchronous calling with arguments.
        fun(100)
       },2000)
    }
    function xyz(res){
        console.log("xyz invoked",res);
    }
    abc(xyz);//function calling
    console.log("After calling");
</script>
