<script>
    // callback function using asynchronous or non-blocking
    console.log("Before calling");
    function abc(fun)//fun=xyz
    {
        console.log("abc invoked");
       // fun();
        setTimeout(fun,3000);
    }
    function xyz()
    {
        console.log("xyz invoked");
    }
    abc(xyz);
    console.log("After calling");
</script>
