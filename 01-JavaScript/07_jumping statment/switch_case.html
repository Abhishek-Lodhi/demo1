<script>
    n=parseInt(prompt("Enter any number 1 to 5"));
    switch(n)
    {
        case 1:{
            document.write("<h1>Hello</h1>");
            break;
        }
        case 2:{
            document.write("<h1>Hello All..</h1>");
            break;
        }
        case 3:{
            document.write("<h1>Hello All Students</h1>");
            break;
        }
        case 4:{
            document.write("<h1>Hello Everyone.</h1>");
            break;
        }
        case 5:{
            document.write("<h1>Bye..</h1>");
            break;
        }
        default:{
            document.write("<h1>Invalid Choice:</h1>");
        }
    }
</script>
