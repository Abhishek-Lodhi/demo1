 <script>
    //basic OOP'S
    //local parameters
    //global access (not accessible)
    //Error

    class addition
    {
        getdata()
        {
            var x=10;
            var y=20;//local variable: we can not access outside the function body
        }
        add(){
            var z=x+y;
        }
        showdata()
        {
            console.log("x is:"+x);
            console.log("y is:"+y);
            console.log("sum is:"+z);
        }
    }
    var obj=new addition();
  //  console.log(typeof obj);
   // console.log(obj);
    //calling
    obj.getdata();
    obj.add();
    obj.showdata();
</script>
