<script>
    //pareameterized constructor

    class demo
    {
        constructor(x,y)
        {
            this.a=x;
            this.b=y;
            this.c=x+y;
        }
        show()
        {
            console.log("x is:"+this.a);
            console.log("y is:"+this.b);
            console.log("sum is:"+this.c)
        }
    }
    var obj=new demo(12,18);//parametrize constructor execute
    obj.show();

</script>
