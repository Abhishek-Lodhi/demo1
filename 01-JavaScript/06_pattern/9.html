 <script>

       let n=parseInt(prompt("Enter any number"));

for (let i = 1; i <= n; i++) 
{
     let main = "&nbsp;&nbsp;".repeat(n - i);

    for (let j = 1; j <=2*i - 1; j++)
     {
        main=main+"*";
    }
   document.write("<h1>",main," </h1>");
}
</script>
