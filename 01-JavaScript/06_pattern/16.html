<script>
    /*
               5  
            5  4  
         5  4  3  
      5  4  3  2  
   5  4  3  2  1 
    */
    let x = parseInt(prompt("Enter The Value of X"));

    for (let i = 1; i <= x; i++) {
        // Print leading spaces for alignment
        for (let k = 1; k <= x - i; k++) {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
        }

        // Print numbers
        for (let j = x; j >=x- i+1; j--) {
            document.write("<b>" + j + "&nbsp;&nbsp;</b>");
        }

        document.write("<br>");
    }

    document.write("<b>Bye..</b>");
</script>
