<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = 10;  //Here x is a local variable & 10 is our data
        document.write(x); //10
        document.write("<br/>Value of x is : "+x);  //here + symbol is used for concat String with variable
        document.write("<br/>Value of x is : ",x);  //here , symbol is used for concat String with variable
        document.write("<h1>Value of x is : "+x+"</h1>");  //here + symbol is used for concat String with variable 
         
         document.write(typeof x);  //check variable dataType
         
      </script>
</body>
</html>
