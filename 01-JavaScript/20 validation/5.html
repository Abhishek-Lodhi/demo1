<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkvalid(){
            var male=document.getElementById("male").checked;
            var female=document.getElementById("female").checked;

            var err1=document.getElementById("err1");
            console.log(male+":"+female);
            if(male==false && female==false)
        {
            err1.innerHTML='please select gender';
            err1.style.color='red';
        }
        else
        {
            err1.innerHTML='';
        }    
        }
    </script>
</head>
<body>
    <center>
        <h1>Validation</h1>
        <input type="radio" id="male" value="male" name="gen" onchange="checkvalid()">male
        <input type="radio" id="female" value="female" name="gen" onchange="checkvalid()">female
        <span id="err1"></span>
        <br><br>
        <button onclick="checkvalid()">Submit</button>
        
    </center>
</body>
</html>
