<script>
    //Find the factorial of any given number 
  
    num = parseInt(prompt("Enter Any Number to print factorial"));
    f = 1;
    i = 1;
    
    while(i<=num)
    {
      f= f * i;
      i++;
    }
    document.write("<h1>Factorial is :"+f+"</h1>"); 
    document.write("<h1>Bye.....</h1>");
  </script>
