<script>
    n = parseInt(prompt("Enter Any Value to print the series"));
    i=1;
    sum = 0;
    while(i<=n)
    {
      document.write("<h1>"+i+"</h1>");
      sum = sum + i; 
      i++;
    }
    document.write("<h1>Sum : "+sum+"</h1>");
    document.write("<h1>Bye..........</h1>");
  </script>
