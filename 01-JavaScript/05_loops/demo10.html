 <script>
   //Print power  of Any number using for loop
   x = parseInt(prompt("Enter Value of x"))
   y = parseInt(prompt("Enter Value of y"))
  
   p = 1;
   for(var i=1;i<=y;i++)
   {
      p = p * x;
   }
   document.write("Power is : "+p);
</script>
