<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding-left: 10%; margin-left: 10%;">
    <script>
        /*
    5 
   5 4 
  5 4 3 
 5 4 3 2 
5 4 3 2 1 
  */
 n=parseInt(prompt("Enter Any number"));
 //print rows
 for(i=1;i<=n;i++)
 {
    //print space n-i
    for(k=0;k<n-i;k++)
 {
    document.write("&nbsp;");
 }
 //print columns
 for(j=n;j>=n-i+1;j--)
 {
    document.write(j,"&nbsp;");
 }
 document.write("<br>");
 }
    </script>
</body>
</html>
