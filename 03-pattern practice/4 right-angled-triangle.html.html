<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            /*
    5 
    5 4 
    5 4 3 
    5 4 3 2 
    5 4 3 2 1 
  */
        n=parseInt(prompt("Enter Any Number"));
        for(i=1;i<=n;i++)
    {
        for(j=n;j>=n-i+1;j--)
    {
        document.write(j,"&nbsp;");
    }
    document.write("<br>");
    }
    </script>
</body>
</html>
