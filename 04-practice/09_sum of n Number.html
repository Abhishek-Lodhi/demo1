<script>
    n=parseInt(prompt("Enter Any Number to Print Sum"));
    i=1;
    sum=0;

    while(i<=n)
{
    
    document.write("<h1> num is:"+i+" </h1>");
    sum=sum+i;
    i++;
}
document.write("<h1>sum is="+sum+" </h1>");
document.write("<h1>Bye..</h1>");
</script>
