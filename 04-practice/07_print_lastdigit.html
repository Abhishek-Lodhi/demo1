<script>
    //Write a program to print last digit of a given number.
    x=prompt("Enter A Number");
    

    LastDigit=x%10;
    y=x%100;
    z=x%10000;

    document.write("<h2>Last Digit Of Number=",LastDigit," </h2>");
    document.write("<h2>Last Two Digit Of Number=",y," </h2>");
    document.write("<h2>Last Four Digit Of Number=",z," </h2>");
</script>
