<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Program to find ASCII value of a character without using a function
    
    let char = prompt("Enter a character: "); // Input from user
    let asciiValue = char.charCodeAt(0); // Get ASCII value using charCodeAt() method
    
    console.log("The ASCII value of '" + char + "' is: " + asciiValue);
    document.write("The ASCII value of " + char + " is: " + asciiValue);
    </script>
</body>
</html>
