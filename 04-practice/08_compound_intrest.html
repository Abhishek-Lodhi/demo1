<script>
    //write a program to calculate compound intrest.
    p=parseInt(prompt("Enter any Number"));
    r=10;
    n=3;

    a=p*10*3/100;
    ci=a-p;
    total=ci+p
    document.write("<h1>Principle Amount=",p," </h1>");
    document.write("<h1>Rate of intrest=",r," </h1>");
    document.write("<h1>Time in year=",n," </h1>");
    document.write("<h1>after interst Amount=",a," </h1>");
    document.write("<h1>Compound intrest=",ci," </h1>");
    document.write("<h1>Total Amount=",total," </h1>");
</script>
