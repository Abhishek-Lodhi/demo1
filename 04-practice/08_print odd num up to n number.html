<script>
    n=parseInt(prompt("Enter Any Number to Print odd Series"));
    i=1;

    while(i<=n)
{
    if(i% 2 !==0)
    document.write("<h1>Odd num is:"+i+" </h1>");
    i++;
}
document.write("Bye..");
</script>
