<script>
    	//Write a program to find gross salary (Hint :-GS=BS+DA+TA)
        // bs=10000;
        // da=1000;
        // ta=100;
        // gs=bs+da+ta;

        // document.write("Gross Salary is=",gs);
        bs=parseInt(prompt("Enter Basic Salary"));
        ds=parseInt(prompt("Enter Dearness Allowance Salary"));
        ts=parseInt(prompt("Enter Travel Allowance Salary"));
        gs=bs+ds+ts;

       
        document.write("<h1>Basic Salary is=",bs," </h1>");
        document.write("<h1>Dearness Allowance Salary is=",ds," </h1>");
        document.write("<h1>Travel Allowance Salary is=",ts," </h1>");
        document.write("<h1>Gross Salary is=",gs," </h1>");
</script>
