<script>
//	Write a program to convert temperature from degree Fahrenheit to Celsius.
let fahrenheit=90;

let Celsius=(fahrenheit-32)*5/9;

// to print degree symbol use alt+0176 = ° and
// othe way use unicode \u00B0
console.log("degree symbol is : \u00b0");
console.log(`${fahrenheit}°F is equal to ${Celsius.toFixed(2)}°C.`);
</script>

<script>
    //	Write a program to convert temperature from degree Celsius to Fahrenheit.
    let Celius=32.22;
    let Fahrenheit=(Celius*9/5)+32;

    console.log(`${Celius}\u00B0C is equal to ${Fahrenheit.toFixed(2)}\u00B0F`);

</script>
