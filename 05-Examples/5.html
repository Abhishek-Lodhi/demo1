<script>
    //	Write a program to show day of week according to user input by using switch case.

    n=parseInt(prompt("Enter any number"));

    switch(n)
    {
                case 1:
                console.log("monday");
                break;
                case 2:
                console.log("Tuesday");
                break;
                case 3:
                console.log("wednesday");
                break;
                case 4:
                console.log("Thursday");
                break;
                case 5:
                console.log("friday");
                break;
                case 6:
                console.log("saturday");
                break;
                case 7:
                console.log("sunday");
                break;   
                default:
                    console.log("Envalid input enter between 1 to 7");
                  
    }
</script>
