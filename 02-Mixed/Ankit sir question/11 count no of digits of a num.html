    <script>
        // using for loop without toString chat GPT
    
  // WAP to count number of digits using for loop (without using toString)
  let num = parseInt(prompt("Enter a number"));
  let on = num;
  let count = 0;

  // Handle 0 case separately (since log(0) is undefined)
  if (num === 0) {
    count = 1;
  } else {
    for (; num > 0; num = Math.floor(num / 10)) {
      count++;
    }
  }

  console.log("Original number is:", on);
  console.log("Number of digits is:", count);


    </script>
