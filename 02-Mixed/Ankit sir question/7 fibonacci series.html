<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show()
        {
            x=parseInt(prompt("Enter any number"));
            let a=0;
            let b=1;
            
            document.write("Fibonacci series is : ")
            for(i=0;i<x;i++)
        {
            document.write(a," ");
            next=a+b;
            a=b;
            b=next;
        }
        }
        show();
    </script>
</body>
</html>
