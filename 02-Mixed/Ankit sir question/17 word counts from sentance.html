    <script>
        function show() {
            let x = prompt("Enter any sentence:");
            let count = 0;
            let inWord = false;
    
            if (x !== null && x !== "") {
                document.write("Input: " + x + "<br>");
    
                for (let i = 0; i < x.length; i++) {
                    let ch = x[i];
    
                    if (ch !== " " && inWord === false) {
                        count++;          // new word starts
                        inWord = true;    // we're inside a word
                    } 
                    else if (ch === " ") {
                        inWord = false;   // word ended
                    }
                }
    
                document.write("Number of words: " + count);
            } else {
                document.write("You did not enter anything.");
            }
        }
    
        show();
    </script>
