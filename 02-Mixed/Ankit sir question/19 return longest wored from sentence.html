    <script>
        //write a program that return longest words from a sentance.
       /* let sentence = "I         love programming";
let words = sentence.trim().split(/\s+/);

let sentence = "I love programming and solving challengesp";
let words = sentence.split(" ");
let maxLength = 0;
let longestWords = [];

for (let i = 0; i < words.length; i++) {
  let word = words[i];

  if (word.length > maxLength) {
    maxLength = word.length;
    longestWords = [word]; // naya longest mila
  }
   else if (word.length === maxLength) {
    longestWords.push(word); // same length ka word mila
  }
}

console.log("Original Sentence: " + sentence);
console.log("Longest Word(s): " + longestWords);


    </script>
