<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function large()
        {
            x=parseInt(prompt("Enter the value of x"));
            y=parseInt(prompt("Enter the value of y"));

            if(x>y)
            {
                document.write(" ",x," is grater <br>");
            }
            else
            {
                document.write(" ",y," is grater <br>");
            }
        }
        large();
        document.write(" Bye...<br>");
    </script>
</body>
</html>
