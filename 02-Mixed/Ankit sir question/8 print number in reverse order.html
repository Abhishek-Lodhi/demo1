    <script>
        //write a function that takes a number and return its reverse.

        function show()//defination
        {
           x=parseInt(prompt("Enter any number"));
           original_num=x;
           rev=0;

           while(x != 0)
           {
           lastdigit = x % 10;      //get last digit.
           rev = rev * 10 + lastdigit; //add digits to reverse number.
           x = parseInt (x / 10);     //remove last digit.
           }
           
           document.write("Actual no is:",original_num,"<br>");
           document.write("Reverse no is:",rev);
           
        }
        show();
    </script>
