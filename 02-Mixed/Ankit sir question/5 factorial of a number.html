<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show()
        {
            x=parseInt(prompt("Enter any number"));
            f=1;
            for(i=1;i<=x;i++)
        {
            f=f*i;
        }
        document.write("factorial of ",x," is : ",f," <br>");
        }
        show();
        document.write("Bye");
    </script>
</body>
</html>
