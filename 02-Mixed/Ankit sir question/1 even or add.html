<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show()
        {
            x=parseInt(prompt("Enter any number"));
            if(x%2==0)
        {
            document.write("Number is even : ",x,"<br> ");
        }
        else
        {
            document.write("Number is odd : ",x,"<br> ");
            
        }
            
        }
        show();
        
        document.write("Bye... ");
        
    </script>
</body>
</html>
