<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function to print multliplication table of a number.
        function table()
        {
            num=parseInt(prompt("Enter any number"));
            console.log("multiplication table of no ",num," is : ");

            for(let i=1;i<=10;i++)
        {
            console.log(i*num);
        }
        }
        table();
    </script>
</body>
