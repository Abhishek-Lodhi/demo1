    <script>

<script>
  //   area of triangle=1/2*base*height.
  let base = 5;
  let height = 10;
  area = (base * height) / 2;
  document.write("<hr><h1>Area of triangle=", area, "</h1> ");
</script>
<script>
  //area of rectangle=length*width.
  let l = 25;
  let b = 30;
  area = l * b;

  document.write("<hr><h1>Area of rectangle=", area, "</h1>");
</script>
<script>
  //area of square=side*side.
  let side = 10;
  area = side * side;

  document.write("<hr><h1>Area of Square is=", area, "</h1>");
</script>
