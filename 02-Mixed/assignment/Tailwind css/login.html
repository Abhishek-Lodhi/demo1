<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- á¹†avigation -->
     <header class="bg-blue-600 text-white shadow-md ">
        <nav class="flex justify-between item-center max-w-7xl max-auto px-6 py-4">
            <a href="#" class="text-3xl font-bold">BrandName</a>
            <ul class="flex space-x-10 text-lg  ">
                <li><a href="#home" class="hover:text-blue-300">Home</a></li>
                <li><a href="#Services"  class ="hover:text-blue-300">Services</a></li>
                <li><a href="#About"  class ="hover:text-blue-300">About</a></li>
                <li><a href="#Contact"  class ="hover:text-blue-300">Contact</a></li>
            </ul>
        </nav>
     </header>
     <!-- Grid System -->
      <section class="grid gap-8 mb-8 bg-gray-100 flex justify-center item-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
            <form action="">
                <!-- Email -->
                 <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-600 mb-2"></label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                 </div>
                 <!-- Password -->
                 <div class="mb-6">
                    <label for="Password" class="block text-sm font-semibold text-gray-600 mb-2"></label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Your Password">
                 </div>

            </form>
        </div>
      </section>

     <!-- Footer section -->
      <footer class="bg-gray-900 text-white py-8 ">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-lg">&copy; 2025 BrandName. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-blue-500">Facebook</a>
                <a href="#" class="hover:text-blue-500">Twitter</a>
                <a href="#" class="hover:text-blue-500">Linkedin</a>
            </div>
        </div>
      </footer>
</body>
</html>
