<script>
    // WRITE A PROGRAM TO CALCULATE THE SIMPLE INTREST.
    // SI=P*R*T/100.
    let p=6000;
    let r=5;
    let t=1;
    si=p*r*t/100*12;

    total=si+p
    document.write("<h1>Principle Amount="+p+" </h1>");
    document.write("<h1>Interst Rate="+r+" </h1>");
    document.write("<h1>Time="+t+" year </h1>");

    document.write("<h1>Simple Intrest="+si+" </h1>");
    document.write("<h1>Total amount=",total," </h1>");

</script>
