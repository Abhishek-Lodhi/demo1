<script>
    //Print the table of any given number.
    n=parseInt(prompt("Enter any Number"));
    i=1;
    document.write("<h1>Multiplication Table of ",n,": </h1>")
    while(i<11)
{
    table=n*i;
    
    document.write("<h1> ",n," x ",i," = "+table+" </h1>");
    i++;
}
document.write("<h1>Bye..</h1>");

</script>
