<script>
    
    n=parseInt(prompt("Enter Any number "));
     i=1;
    sum=0;
    while(i<=n)
    {
        if(i%2 !==0){
            document.write("<h1>Odd number is=",i," </h1>")
        sum=sum+i;
  
        }
        i++;
       
    }
    document.write("<h1>Sum of Odd number is=",sum," </h1>");
    document.write("<h1>Bye..</h1>");
    </script>
