<script>
    n=parseInt(prompt("Enter any number"));
    originalnum=n;
    sum=0;
    digits=n.toString().length;
    while(n>0)
{
    digit=n%10;
    sum+=Math.pow(digit,digits);
    n=parseInt(n/10);
}
if(originalnum===sum)
{
    document.write("<h1>",originalnum," number is Armstrong  </h1>");//153
}
else
{
    document.write("<h1>",originalnum," number is not Armstrong  </h1>");//458,78,15656
}
document.write("<h1>Bye..</h1>");
</script>
