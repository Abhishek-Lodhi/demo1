      <script>
        let number=parseInt(prompt("Enter any number"));
        count=0;
        i=2;
        while(i<=number)
    {
      if(number%i ==0)
      {
        count++
      }i++;

    }if(count==1)
    {
     document.write("<h1>Given Number is Prime=",number," </h1>");
    }
    else
    {
        document.write("<h1>Given Number is Not Prime=",number," </h1>");
    }
    document.write("<h1>Bye..</h1>")
    </script>
