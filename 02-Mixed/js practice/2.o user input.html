<body>
    <script>
        /*Write a program accepts three numbers from user and 
    calculate average of given three numbers.*/
    x=parseInt(prompt("Enter Frist Number"));
    y=parseInt(prompt("Enter Second Number"));
    z=parseInt(prompt("Enter Thired Number"));
    
    avg=(x+y+z)/3;
    
    document.write("<h1>Average of ",x," ,",y," & ",z," is = <mark>",avg," </mark> </h1>");
    
    </script>
</body>
